<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>

    <!-- Gradients -->
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="paperGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#f1f5f9" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
  </defs>

  <!-- Envelope background -->
  <rect x="20" y="30" width="68" height="68" rx="14" fill="url(#greenGradient)" stroke="#059669" stroke-width="1.5" filter="url(#shadow)"/>

  <!-- Paper inside envelope -->
  <rect x="34" y="46" width="40" height="30" rx="4" fill="url(#paperGradient)" stroke="#065f46" stroke-width="1.5"/>

  <!-- Email text lines -->
  <line x1="40" y1="54" x2="66" y2="54" stroke="#065f46" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="40" y1="60" x2="62" y2="60" stroke="#065f46" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="40" y1="66" x2="64" y2="66" stroke="#065f46" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Plane arrow icon -->
  <path d="M68 49 L76 54 L68 59 L70.5 54 Z" fill="#065f46" stroke="#065f46" stroke-width="1"/>

  <!-- White card -->
  <rect x="76" y="86" width="36" height="24" rx="8" fill="url(#whiteGradient)" stroke="#1f2937" stroke-width="2" filter="url(#shadow)"/>

  <!-- Asterisk text -->
  <text x="94" y="102" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#1f2937">*</text>

  <!-- @ circle badge -->
  <circle cx="100" cy="26" r="16" fill="#f1f5f9" filter="url(#shadow)"/>
  <text x="100" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" text-anchor="middle" fill="#475569">@</text>
</svg>
